<html lang="ja">
    <head>
        <title>Martin Tile Server</title>
        <script src="https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>
    <body style="margin: 0">
        <div id="map" style="height: 100vh"></div>
        <script>
            const map = new maplibregl.Map({
                container: 'map',
                center: [139.7212, 35.73273],
                zoom: 12,
                hash: true,
                style: {
                    version: 8,
                    sprite: 'http://localhost/martin/sprite/maki@2x',
                    sources: {
                        osm: {
                            type: 'raster',
                            tiles: [
                                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                            ],
                            attribution: 'OpenStreetMap contributors',
                        },
                        martin_polygons: {
                            type: 'vector',
                            tiles: [
                                'http://localhost/martin/polygons/{z}/{x}/{y}',
                            ],
                            maxzoom: 14,
                        },
                        martin_points: {
                            type: 'vector',
                            tiles: [
                                'http://localhost/martin/points/{z}/{x}/{y}',
                            ],
                            maxzoom: 12,
                        },
                        martin_lines: {
                            type: 'vector',
                            tiles: [
                                'http://localhost/martin/n06_22_highwaysection/{z}/{x}/{y}',
                            ],
                        },
                    },
                    layers: [
                        {
                            id: 'osm',
                            type: 'raster',
                            source: 'osm',
                        },
                        {
                            id: 'polygons',
                            source: 'martin_polygons',
                            'source-layer': 'admin',
                            type: 'fill',
                            paint: {
                                'fill-color': '#f00',
                                'fill-opacity': 0.5,
                            },
                        },
                        {
                            id: 'lines',
                            source: 'martin_lines',
                            'source-layer': 'n06_22_highwaysection',
                            type: 'line',
                            paint: {
                                'line-color': '#0f0',
                                'line-width': 2,
                            },
                        },
                        {
                            id: 'points',
                            source: 'martin_points',
                            'source-layer': 'P2921',
                            type: 'symbol',
                            layout: {
                                'icon-image': 'college-JP',
                                'icon-size': 1.5,
                            },
                        },
                    ],
                },
            });
        </script>
    </body>
</html>
